<!DOCTYPE html>
<html>
<head>
	<title>login</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css\bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css\style1.css">
</head>
<body>
	<div class="container-fluid text-center">
		<div class="row">
			<p class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">Администратор</p>
		</div>
		<div class="row">
			<form class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
			   	<input type="text" id="login" placeholder="Логин" class="text-center" autofocus>
			</form>
		</div>
		<div class="row">
			<form class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
			   	<input type="password" id="password" placeholder="Пароль" class="text-center">
			</form>
		</div>
		<div class="row">
			<form class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
			   	<input type="button" onclick="rez()" value="Вход">
			</form>
		</div>
	</div>
	<script type="text/javascript">
	    //проверка входа под админом
		function rez(){
		  	var login = document.getElementById('login').value;
		  	var password = document.getElementById('password').value;
		  	//проверка логина и пароля
			if (login == 'a' && password == 'a'){
				document.location.href = "admin.php";
				alert ('Добро пожаловать!');
			}
			//сообщение об ошибке
			else {
				alert ('Вход запрещен!');
				document.getElementById('login').value="";
				document.getElementById('password').value="";
			}
		}
	</script>
</body>
</html>
